# =============================================================================
# LLM Gateway Deployment
# =============================================================================
# Production-ready deployment configuration with:
# - High availability (replicas, anti-affinity, topology spread)
# - Security hardening (non-root, read-only FS, no privilege escalation)
# - Resource management (requests/limits)
# - Health monitoring (liveness, readiness, startup probes)
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-gateway
  namespace: llm-services
  labels:
    app.kubernetes.io/name: llm-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: llm-document-enhancement
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/version: "0.1.0"
  annotations:
    description: "LLM Gateway - Unified interface to LLM providers"
spec:
  # ===========================================================================
  # Replica and Update Strategy
  # ===========================================================================
  replicas: 2
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  # Minimum time a pod should be ready before considered available
  minReadySeconds: 10
  
  # Revision history for rollbacks
  revisionHistoryLimit: 5
  
  selector:
    matchLabels:
      app.kubernetes.io/name: llm-gateway
      app.kubernetes.io/component: gateway
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llm-gateway
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: llm-document-enhancement
        app.kubernetes.io/version: "0.1.0"
      annotations:
        # Force pod restart on ConfigMap/Secret changes
        checksum/config: "PLACEHOLDER_CONFIG_CHECKSUM"
        checksum/secret: "PLACEHOLDER_SECRET_CHECKSUM"
        
        # Prometheus scraping (if using Prometheus Operator)
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    
    spec:
      # =========================================================================
      # Service Account
      # =========================================================================
      serviceAccountName: llm-gateway
      
      # =========================================================================
      # Pod Security Context
      # =========================================================================
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # =========================================================================
      # Pod Anti-Affinity for High Availability
      # =========================================================================
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: llm-gateway
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: llm-gateway
                topologyKey: topology.kubernetes.io/zone
      
      # =========================================================================
      # Topology Spread Constraints
      # =========================================================================
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: llm-gateway
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: llm-gateway
      
      # =========================================================================
      # Containers
      # =========================================================================
      containers:
        - name: llm-gateway
          # Image will be overridden by Kustomize overlays
          image: llm-gateway:latest
          imagePullPolicy: IfNotPresent
          
          # -----------------------------------------------------------------
          # Ports
          # -----------------------------------------------------------------
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          # -----------------------------------------------------------------
          # Environment Variables from ConfigMap and Secret
          # -----------------------------------------------------------------
          envFrom:
            - configMapRef:
                name: llm-gateway-config
            - secretRef:
                name: llm-gateway-secrets
          
          # -----------------------------------------------------------------
          # Resource Requests and Limits
          # -----------------------------------------------------------------
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          
          # -----------------------------------------------------------------
          # Liveness Probe
          # -----------------------------------------------------------------
          # Determines if the container is running. If it fails, the container
          # will be restarted.
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # -----------------------------------------------------------------
          # Readiness Probe
          # -----------------------------------------------------------------
          # Determines if the container is ready to receive traffic.
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # -----------------------------------------------------------------
          # Startup Probe
          # -----------------------------------------------------------------
          # Gives the application time to start before liveness kicks in.
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          
          # -----------------------------------------------------------------
          # Container Security Context
          # -----------------------------------------------------------------
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
          
          # -----------------------------------------------------------------
          # Volume Mounts
          # -----------------------------------------------------------------
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      # =========================================================================
      # Volumes
      # =========================================================================
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 500Mi
      
      # =========================================================================
      # Termination Grace Period
      # =========================================================================
      terminationGracePeriodSeconds: 30
      
      # =========================================================================
      # DNS Policy
      # =========================================================================
      dnsPolicy: ClusterFirst
