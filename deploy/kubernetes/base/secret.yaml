# =============================================================================
# LLM Gateway Secret Template
# =============================================================================
#
# ⚠️  WARNING: DO NOT commit actual secret values to version control!
#
# This is a TEMPLATE file showing the structure of required secrets.
# Actual secrets should be managed using one of these approaches:
#
# Option 1: External Secrets Operator (Recommended for production)
#   - Syncs secrets from AWS Secrets Manager, HashiCorp Vault, etc.
#   - See: https://external-secrets.io/
#
# Option 2: Sealed Secrets (GitOps-friendly)
#   - Encrypts secrets for safe storage in Git
#   - See: https://sealed-secrets.netlify.app/
#
# Option 3: Manual creation (Development only)
#   kubectl create secret generic llm-gateway-secrets \
#     --namespace=llm-services \
#     --from-literal=LLM_GATEWAY_ANTHROPIC_API_KEY='your-api-key' \
#     --from-literal=LLM_GATEWAY_OPENAI_API_KEY='your-api-key'
#
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: llm-gateway-secrets
  namespace: llm-services
  labels:
    app.kubernetes.io/name: llm-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: llm-document-enhancement
    app.kubernetes.io/managed-by: kustomize
  annotations:
    # Documentation
    description: "API keys and sensitive configuration for LLM Gateway"
    
    # Indicate this is a template
    template: "true"
    warning: "Replace placeholder values before deployment"
type: Opaque
# ===========================================================================
# PLACEHOLDER VALUES - Replace with base64-encoded actual values
# ===========================================================================
# To encode a value: echo -n 'your-api-key' | base64
# To decode a value: echo 'base64-string' | base64 -d
# ===========================================================================
data:
  # Anthropic API Key (Claude models)
  # Replace with: echo -n 'sk-ant-...' | base64
  LLM_GATEWAY_ANTHROPIC_API_KEY: "REPLACE_WITH_BASE64_ENCODED_VALUE"
  
  # OpenAI API Key (GPT models)
  # Replace with: echo -n 'sk-...' | base64
  LLM_GATEWAY_OPENAI_API_KEY: "REPLACE_WITH_BASE64_ENCODED_VALUE"

---
