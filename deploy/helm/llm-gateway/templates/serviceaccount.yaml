{{/* ==========================================================================
LLM Gateway - ServiceAccount Template
==========================================================================
Creates a Kubernetes ServiceAccount for the LLM Gateway pods.
Conditional creation based on serviceAccount.create value.
Supports annotations for cloud provider workload identity:
- AWS IRSA (eks.amazonaws.com/role-arn)
- GCP Workload Identity (iam.gke.io/gcp-service-account)
- Azure Workload Identity (azure.workload.identity/client-id)
========================================================================== */}}
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "llm-gateway.serviceAccountName" . }}
  namespace: {{ include "llm-gateway.namespace" . }}
  labels:
    {{- include "llm-gateway.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- if .Values.serviceAccount.automountServiceAccountToken }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- if .Values.serviceAccount.imagePullSecrets }}
imagePullSecrets:
  {{- toYaml .Values.serviceAccount.imagePullSecrets | nindent 2 }}
{{- end }}
{{- end }}
